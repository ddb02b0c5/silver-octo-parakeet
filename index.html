<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Flash Card Quiz</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease-in-out;
        }

        body.night-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        #night-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #flashcard {
            width: 300px;
            height: 200px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.5s ease-in-out;
        }

        #flashcard p {
            margin: 0;
            font-size: 1.2em;
            text-align: center;
        }

        #flashcard.correct {
            animation: bounce 0.5s;
            border-color: #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
        }

        #flashcard.wrong {
            animation: wiggle 0.5s;
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
        }

        #feedback-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.correct {
            background-color: #2ecc71;
        }

        button.wrong {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<button id="night-mode-toggle" onclick="toggleNightMode()">Toggle Night Mode</button>

<div id="flashcard">
    <p>What is the capital of France?</p>
    <div id="feedback-buttons">
        <button class="wrong" onclick="checkAnswer(false)">Milan</button>
        <button class="correct" onclick="checkAnswer(true)">Paris</button>
        <button class="wrong" onclick="checkAnswer(false)">Kansas</button>
        <button class="wrong" onclick="checkAnswer(false)">Tokyo</button>
    </div>
</div>

<script>
    function checkAnswer(isCorrect) {
        const flashcard = document.getElementById('flashcard');
        flashcard.classList.remove('correct', 'wrong');

        if (isCorrect) {
            flashcard.classList.add('correct');
        } else {
            flashcard.classList.add('wrong');
        }
    }

    function toggleNightMode() {
        const body = document.body;
        body.classList.toggle('night-mode');
    }
</script>

</body>
</html>
